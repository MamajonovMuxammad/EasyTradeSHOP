{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="navbar">
        
        <h1>Hello, {{ user.username|default:' Noname' }}!</h1>
        <h3>Welcome to <a href="{% url 'products:product_list' %}">MarketPlace</a></h3>
        <div class="login-out">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

</div>





{% endblock  %}
