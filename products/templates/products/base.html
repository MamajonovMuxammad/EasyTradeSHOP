{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}My shop{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    
    
</head>
<body>     
    {% if user.is_authenticated %}
    <div id="subheader">
    
        <div class="cart">
            <h3>Your cart is empty</h3>
            
        </div>
    </div>
    {% endif %}
    <div id="content">

    </div>
    
</body>
</html>
