<!--/templates/register.html-->
{% extends 'base.html' %}
{% block content %}
<div class="register-container">
    <h2>Register</h2>


    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
    
    <a href="{% url 'login' %}">Back to login</a>
    <a href="{% url 'home' %}">Back to Home</a>
</div>

{% endblock %}
