<!-- registration/login.html -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
  
  <h2>Login</h2>
  <div>
    <a href="{% url 'signup' %}">Sign Up</a>
  </div>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
        </tr>                
      </table>
    </form>
</div>
{% endblock %}
